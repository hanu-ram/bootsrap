<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <title>Hello, world!</title>

  <body>
    <div class="container">
      <h1 class="bg-dark text-white">Hello, world!</h1>
      <h1 class="bg-dark text-white d-block">Hello, world!</h1>
      <!-- <h1 class="bg-dark text-white d-block d-sm-none">Hello, world!<h1> -->
      <h1 class="bg-dark text-white d-lg-none d-sm-inline">Hello, world!</h1>
      <h1 class="bg-dark text-white">Hello, world!</h1>
      <h1>Current breakpoint is:
        <span class="d-inline d-sm-none">XS</span>
        <span class="d-sm-inline d-none d-md-none">SM</span>
        <span class="d-md-inline d-none d-lg-none">M</span>
        <span class="d-lg-inline d-none d-xl-none">L</span>
        <span class="d-none d-xl-inline">XL</span>
      </h1>
    </div>

  </body>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
